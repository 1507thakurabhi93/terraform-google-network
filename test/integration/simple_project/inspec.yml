name: simple_project
depends:
  - name: inspec-gcp
    git: https://github.com/inspec/inspec-gcp.git
    version: ~> 0.9.0
attributes:
  - name: project_id
    required: true
    type: string
  - name: network_name
    required: true
    type: string
  - name: subnets_names
    required: true
    type: array
  - name: subnets_ips
    required: true
    type: array
  - name: subnets_regions
    required: true
    type: array
  - name: subnets_private_access
    required: true
    type: array
  - name: subnets_flow_logs
    required: true
    type: array
